<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="quiz_section">
    <div class="quiz">
      <h2 class="question" id="question">Quiz Question</h2>
      <hr>
      <ul>
        <li><input type="radio" name="answer" class="answer" id="a"><label for="a" id="option_1">quiz option</label>
        </li>
        <li><input type="radio" name="answer" class="answer" id="b"><label for="b" id="option_2">quiz option</label>
        </li>
        <li><input type="radio" name="answer" class="answer" id="c"><label for="c" id="option_3">quiz option</label>
        </li>
        <li><input type="radio" name="answer" class="answer" id="d"><label for="d" id="option_4">quiz option</label>
      </ul>
      <hr>
      <div class="btn">
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
